<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Basic Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            padding-top: 50px;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            position: relative;
            text-align: center;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #333;
        }

        .modal-buttons button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #modal-available-btn {
            background-color: #4CAF50;
            color: white;
        }

        #modal-booked-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="login-container">
        <h2>Hotel Management Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Main Application Content -->
    <div id="app-container" style="display: none;">
        <!-- Content will be dynamically added here by JavaScript -->
    </div>
    
    <!-- Room Status Change Modal -->
    <div id="status-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modal-room-info"></h3>
            <p>Change room status to:</p>
            <div class="modal-buttons">
                <button id="modal-available-btn">Available</button>
                <button id="modal-booked-btn">Booked</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
